name: 更新Changelog

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  update_changelog:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: 生成Changelog
        run: |
          if [ ! -f CHANGELOG.md ]; then
            touch CHANGELOG.md
          fi
          
          PR_NUMBER="${{ github.event.pull_request.number }}"
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_BODY="${{ github.event.pull_request.body }}"
          AUTHOR="${{ github.event.pull_request.user.login }}"
          MERGE_DATE="$(date '+%Y-%m-%d')"
          
          # 创建临时changelog条目
          echo -e "## [$PR_NUMBER] - $MERGE_DATE\n" > temp_changelog.md
          echo -e "### $PR_TITLE\n" >> temp_changelog.md
          
          if [ ! -z "$PR_BODY" ]; then
            echo -e "$PR_BODY" | sed 's/^/> /' >> temp_changelog.md
            echo -e "\n" >> temp_changelog.md
          fi
          
          echo -e "作者: @$AUTHOR\n" >> temp_changelog.md
          echo -e "---\n" >> temp_changelog.md
          
          # 合并到现有的changelog
          if [ -s CHANGELOG.md ]; then
            cat CHANGELOG.md >> temp_changelog.md
          fi
          
          mv temp_changelog.md CHANGELOG.md
          
      - name: 提交Changelog变更
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add CHANGELOG.md
          git commit -m "自动更新Changelog: PR #${{ github.event.pull_request.number }}" || echo "没有变更需要提交"
          
      - name: 推送变更
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }} 